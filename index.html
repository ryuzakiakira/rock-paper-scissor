<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="rock-paper-scissor">
        <h1 class="heading">The Game has begun...</h1>
        <div class="game">
            <p class="intro">Welcome to the world's most challenging game of ROCK PAPER SCISSOR!!</p>
            <p class="intro subtext">The winner will be decided via best of five rule set.</p>
            <div id="player-selection" class="btns">
                <button class="btn"><img id="rock" src="./imgs/rock.png" alt="rock" height="150"></button>
                <button class="btn"><img id="paper" src="./imgs/paper.png" alt="paper" height="150"></button>
                <button class="btn"><img id="scissor" src="./imgs/scissor.png" alt="scissor" height="150"></button>
            </div>
            <div class="roundWinner"></div>
            <div class="score"></div>
            <div class="winner"></div>
        </div>
    </main>
</body>
</html>
